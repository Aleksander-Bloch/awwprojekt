<div class="modal fade" id="addSectionModal" tabindex="-1" aria-labelledby="addSectionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="addSectionModalLabel">Add new section</h1>
                <button id="close-add-section-modal-btn" type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3" id="add-section-info"></div>
                <form id="add-section-form" method="post" action="{% url 'add_section' %}">
                    {% csrf_token %}
                    {{ add_section_form.as_p }}
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" form="add-section-form" class="btn btn-success" id="add-section-submit-btn">Save
                    changes
                </button>
            </div>
        </div>
    </div>
</div>

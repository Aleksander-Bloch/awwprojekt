{# TODO: Change style of offcanvas in separate .css file #}
<div style="background-color: black" class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasSections"
     aria-labelledby="offcanvasSectionsLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasSectionsLabel">Offcanvas</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <ol class="list-group list-group-numbered">
            {% for section in sections %}
                <li class="list-group-item d-flex justify-content-between align-items-start">
                    <div class="ms-2 me-auto">
                        <div class="fw-bold">{{ section.type }}</div>
                        Lines: {{ section.start }} - {{ section.end }}
                    </div>
                    <span class="badge bg-primary rounded-pill">{{ section.status }}</span>
                </li>
            {% endfor %}
        </ol>
    </div>
</div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDCC Compiler</title>

    {#  Font awesome  #}
    <script src="https://kit.fontawesome.com/f2de18ae85.js" crossorigin="anonymous"></script>

    {#  Bootstrap  #}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>

    {#  Ace editor  #}
    <script src="https://cdn.jsdelivr.net/npm/ace-builds@1.15.3/src-min-noconflict/ace.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ace-builds@1.15.3/css/ace.min.css">

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'sdcc_compiler/css/app.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'sdcc_compiler/css/navbar.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'sdcc_compiler/css/file-explorer.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'sdcc_compiler/css/program-viewer.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'sdcc_compiler/css/fragment-viewer.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'sdcc_compiler/css/tab-area.css' %}">

    <script src="{% static 'sdcc_compiler/js/navbar.js' %}" defer></script>
    <script src="{% static 'sdcc_compiler/js/file_explorer.js' %}" defer></script>
    <script src="{% static 'sdcc_compiler/js/dependent-options.js' %}" defer></script>

</head>
<body>

<div id="app">
    <div id="navbar-wrapper">
        {% include "sdcc_compiler/navbar.html" %}
    </div>

    <div id="file-explorer">
        {% include "sdcc_compiler/file_tree.html" %}
        {% include "sdcc_compiler/root_files.html" %}
    </div>

    <div id="program-viewer"></div>

    <div id="fragment-viewer"></div>

    {% include "sdcc_compiler/tab_area.html" %}
</div>
<script>
    const fileContent = `{{ file_content | safe }}`;

    const programViewer = ace.edit("program-viewer");
    programViewer.setTheme("ace/theme/monokai");
    programViewer.getSession().setMode("ace/mode/c_cpp");
    programViewer.setOptions({
        fontSize: "14pt"
    });
    programViewer.setValue(fileContent, 1);

    var editor2 = (function () {
        var aceEditor = ace.edit("fragment-viewer");
        // default theme
        aceEditor.setTheme("ace/theme/monokai");
        aceEditor.getSession().setMode("ace/mode/c_cpp");
        aceEditor.setOptions({
            fontSize: "14pt"
        });
        aceEditor.setValue(`/*
* Sets hexadecimal digit in the bitset.
* It is represented in big-endian notation.
*  b - binary number represented by bitset
*  hex - hexadecimal digit to be set
*  startingBit - position of the first
*                bit to be set (0-indexed)
*/
void setHex(Bitset b, unsigned char hex,
            size_t startingBit) {
    // Hex digits are allocated
    // continuously as 4-bits.
    assert(startingBit % 4 == 0);
    // Bitset is represented by an array
    // of 8-bit memory blocks.
    // Because of that two hex digits have
    //  to fit in a block.
    if (startingBit % UNIT_SIZE == 4) {
        hex <<= (UNIT_SIZE / 2);
    }
    b[startingBit / UNIT_SIZE] |= hex;

    // Switch from little-endian to
    // big-endian
    for (int i = 0; i < 2; i++) {
        swapBits(b, startingBit + i,
        startingBit + 3 - i);
    }
}`, 1)
        return aceEditor;
    })();

    const theme_icon = document.getElementById("theme-icon");
    const current_theme = localStorage.getItem("theme");

    if (current_theme === "light") {
        theme_icon.className = "fa-regular fa-moon";
        document.body.classList.toggle("light-theme");
        programViewer.setTheme("ace/theme/light");
        editor2.setTheme("ace/theme/light");
    }

    theme_icon.onclick = function () {
        document.body.classList.toggle("light-theme");
        if (document.body.classList.contains("light-theme")) {
            localStorage.setItem("theme", "light");
            theme_icon.className = "fa-regular fa-moon";
            programViewer.setTheme("ace/theme/light");
            editor2.setTheme("ace/theme/light");
            window.location.reload();
        } else {
            localStorage.setItem("theme", "dark");
            theme_icon.className = "fa-regular fa-sun";
            programViewer.setTheme("ace/theme/monokai");
            editor2.setTheme("ace/theme/monokai");
            window.location.reload();
        }
    }
</script>
</body>
</html>

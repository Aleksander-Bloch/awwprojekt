<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDCC Compiler</title>

    {#  Font awesome  #}
    <script src="https://kit.fontawesome.com/f2de18ae85.js" crossorigin="anonymous"></script>

    {#  Bootstrap  #}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>

    {#  jQuery  #}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'sdcc_compiler/css/app.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'sdcc_compiler/css/navbar.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'sdcc_compiler/css/file-explorer.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'sdcc_compiler/css/program-viewer.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'sdcc_compiler/css/fragment-viewer.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'sdcc_compiler/css/tab-area.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'sdcc_compiler/css/sections_offcanvas.css' %}">

    <script src="{% static 'sdcc_compiler/js/navbar.js' %}" defer></script>
    <script src="{% static 'sdcc_compiler/js/file_explorer.js' %}" defer></script>
    <script src="{% static 'sdcc_compiler/js/dependent-options.js' %}" defer></script>
    <script src="{% static 'sdcc_compiler/js/mobile-menu.js' %}" defer></script>
    <script src="{% static 'sdcc_compiler/js/add-folder.js' %}" defer></script>
    <script src="{% static 'sdcc_compiler/js/add-file.js' %}" defer></script>
    <script src="{% static 'sdcc_compiler/js/delete-item.js' %}" defer></script>
    <script src="{% static 'sdcc_compiler/js/theme.js' %}" defer></script>
    <script src="{% static 'sdcc_compiler/js/compile-file.js' %}" defer></script>
    <script src="{% static 'sdcc_compiler/js/add-section.js' %}" defer></script>

</head>
<body>
<div id="app">
    <div id="navbar-wrapper">
        {% include "sdcc_compiler/navbar.html" %}
    </div>

    <div id="file-explorer">
        {% include "sdcc_compiler/file_tree.html" %}
        {% include "sdcc_compiler/root_files.html" %}
    </div>

    <pre id="program-viewer"></pre>

    <pre id="fragment-viewer"></pre>

    {% include "sdcc_compiler/tab_area.html" %}
</div>
</body>
</html>

{% for file in root_files %}
    {% if file.is_accessible %}
        <ul class="list-group">
            <li class="list-group-item">
                <span class="file-item" data-id="{{ file.id }}">
                    <i class="far fa-file"></i>{{ file.name }}
                </span>
            </li>
        </ul>
    {% endif %}
{% endfor %}
